<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Natal</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="snow-container"></div>

    <nav class="navegacao">
        <button onclick="window.location.href='index.html'" class="botao-voltar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </button>
        <h1>√Årea de Divers√£o</h1>
        <div style="width: 80px;"></div>
    </nav>

    <main class="container-jogos">
        <div class="abas-jogos">
            <button class="aba-jogos ativo" data-alvo="jogo-memoria">Mem√≥ria</button>
            <button class="aba-jogos" data-alvo="jogo-cobrinha">Cobrinha</button>
            <button class="aba-jogos" data-alvo="jogo-presentes">Presentes</button>
        </div>


        <section id="jogo-memoria" class="painel-jogo visivel">
            <div class="info-jogo">
                <span>Encontre os pares!</span>
                <span id="movimentos-memoria">Movimentos: 0</span>
            </div>
            <div class="grid-memoria" id="grid-memoria"></div>
            <button id="reiniciar-memoria" class="botao-acao">Reiniciar</button>
        </section>

       
        <section id="jogo-cobrinha" class="painel-jogo">
            <div class="info-jogo">
                <span>Use as setas para mover</span>
                <span id="pontos-cobrinha">Pontos: 0</span>
            </div>
            <canvas id="canvas-cobrinha" width="400" height="400"></canvas>
            <div class="botoes-mobile">
                <button id="btn-cima">‚Üë</button>
                <div>
                    <button id="btn-esquerda">‚Üê</button>
                    <button id="btn-baixo">‚Üì</button>
                    <button id="btn-direita">‚Üí</button>
                </div>
            </div>
            <button id="iniciar-cobrinha" class="botao-acao">Iniciar Jogo</button>
        </section>

        <section id="jogo-presentes" class="painel-jogo">
            <div class="info-jogo">
                <span>Mova o tren√≥ com o mouse/toque</span>
                <span id="pontos-presentes">Presentes: 0</span>
            </div>
            <div id="area-presentes" class="area-jogo-interativo">
                <div id="treno" class="treno">üõ∑</div>
            </div>
            <button id="iniciar-presentes" class="botao-acao">Come√ßar</button>
        </section>
    </main>

    <script src="js.js"></script>
</body>
</html>
